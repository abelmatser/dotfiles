set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -s escape-time 1

set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded config file!"

bind v split-window -h
bind | split-window -h
bind h split-window -v
bind - split-window -v

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g status-left "#S"
set -g status-right "#[fg=white,bg=default]%a %l:%M:%S %p, %d %b#[default]  "
set -g status-justify centre

set -g pane-border-fg colour245
set -g pane-active-border-fg colour46

set-option -g status-utf8 on
setw -g utf8 on

set -g mouse on

set-option -g allow-rename off

set-option -g history-limit 30000

setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind-key -T root WheelUpPane \
  if-shell -Ft= '#{mouse_any_flag}' 'send-keys -M' \
  'if-shell -Ft= "#{pane_in_mode}" "send-keys -M" "copy-mode"'

bind-key -T root WheelDownPane \
  if-shell -Ft= '#{mouse_any_flag}' 'send-keys -M' \
  'if-shell -Ft= "#{pane_in_mode}" "send-keys -M"' 
